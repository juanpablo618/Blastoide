<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposProductosCreateDlg" widgetVar="TiposProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposProductosTitle}">
            <h:form id="TiposProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposProductosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposProductosController.selected.nombre}" title="#{bundle.CreateTiposProductosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposProductosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTiposProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposProductosController.selected.descripcion}" title="#{bundle.CreateTiposProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTiposProductosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposProductosController.create}" value="#{bundle.Save}" update="display,:TiposProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

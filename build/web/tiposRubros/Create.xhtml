<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposRubrosCreateDlg" widgetVar="TiposRubrosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposRubrosTitle}">
            <h:form id="TiposRubrosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposRubrosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposRubrosLabel_tipoRubroID}" for="tipoRubroID" />
                        <p:inputText id="tipoRubroID" value="#{tiposRubrosController.selected.tipoRubroID}" title="#{bundle.CreateTiposRubrosTitle_tipoRubroID}" required="true" requiredMessage="#{bundle.CreateTiposRubrosRequiredMessage_tipoRubroID}"/>
                        <p:outputLabel value="#{bundle.CreateTiposRubrosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposRubrosController.selected.nombre}" title="#{bundle.CreateTiposRubrosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposRubrosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTiposRubrosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposRubrosController.selected.descripcion}" title="#{bundle.CreateTiposRubrosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTiposRubrosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposRubrosController.create}" value="#{bundle.Save}" update="display,:TiposRubrosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposRubrosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposRubrosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

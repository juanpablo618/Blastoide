<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomiciliosViewDlg" widgetVar="DomiciliosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDomiciliosTitle}">
            <h:form id="DomiciliosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domiciliosController.selected != null}">
                        <h:outputText value="#{bundle.ViewDomiciliosLabel_calle}"/>
                        <h:outputText value="#{domiciliosController.selected.calle}" title="#{bundle.ViewDomiciliosTitle_calle}"/>
                        <h:outputText value="#{bundle.ViewDomiciliosLabel_numero}"/>
                        <h:outputText value="#{domiciliosController.selected.numero}" title="#{bundle.ViewDomiciliosTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewDomiciliosLabel_departamento}"/>
                        <h:outputText value="#{domiciliosController.selected.departamento}" title="#{bundle.ViewDomiciliosTitle_departamento}"/>
                        <h:outputText value="#{bundle.ViewDomiciliosLabel_piso}"/>
                        <h:outputText value="#{domiciliosController.selected.piso}" title="#{bundle.ViewDomiciliosTitle_piso}"/>
                        <h:outputText value="localidad"/>
                        <h:outputText value="#{domiciliosController.selected.localidadID.nombre}" title="#{bundle.ViewDomiciliosTitle_localidadID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DomiciliosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaEditDlg" widgetVar="CajaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCajaTitle}">
            <h:form id="CajaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        
                        
                        <p:outputLabel value="#{bundle.EditCajaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{cajaController.selected.fecha}" title="#{bundle.EditCajaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cajaController.selected.descripcion}" title="#{bundle.EditCajaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCajaLabel_ingreso}" for="ingreso" />
                        <p:inputText id="ingreso" value="#{cajaController.selected.ingreso}" title="#{bundle.EditCajaTitle_ingreso}" />
                        <p:outputLabel value="#{bundle.EditCajaLabel_egreso}" for="egreso" />
                        <p:inputText id="egreso" value="#{cajaController.selected.egreso}" title="#{bundle.EditCajaTitle_egreso}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.update}" value="#{bundle.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CajaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenDeCompraViewDlg" widgetVar="OrdenDeCompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenDeCompraTitle}">
            <h:form id="OrdenDeCompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenDeCompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenDeCompraLabel_numeroOC}"/>
                        <h:outputText value="#{ordenDeCompraController.selected.numeroOC}" title="#{bundle.ViewOrdenDeCompraTitle_numeroOC}"/>
                        <h:outputText value="#{bundle.ViewOrdenDeCompraLabel_fechaCreacion}"/>
                        <h:outputText value="#{ordenDeCompraController.selected.fechaCreacion}" title="#{bundle.ViewOrdenDeCompraTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenDeCompraLabel_fechaEmision}"/>
                        <h:outputText value="#{ordenDeCompraController.selected.fechaEmision}" title="#{bundle.ViewOrdenDeCompraTitle_fechaEmision}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenDeCompraLabel_fechaCierre}"/>
                        <h:outputText value="#{ordenDeCompraController.selected.fechaCierre}" title="#{bundle.ViewOrdenDeCompraTitle_fechaCierre}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenDeCompraLabel_total}"/>
                        <h:outputText value="#{ordenDeCompraController.selected.total}" title="#{bundle.ViewOrdenDeCompraTitle_total}"/>
                        <h:outputText value="#{bundle.ViewOrdenDeCompraLabel_restoTotal}"/>
                        <h:outputText value="#{ordenDeCompraController.selected.restoTotal}" title="#{bundle.ViewOrdenDeCompraTitle_restoTotal}"/>
                        
                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{ordenDeCompraController.selected.estadoID.ambito}" title="#{bundle.ViewOrdenDeCompraTitle_estadoID}"/>
                   
                    
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenDeCompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

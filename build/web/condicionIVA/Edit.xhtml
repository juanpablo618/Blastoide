<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CondicionIVAEditDlg" widgetVar="CondicionIVAEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCondicionIVATitle}">
            <h:form id="CondicionIVAEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{condicionIVAController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCondicionIVALabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{condicionIVAController.selected.nombre}" title="#{bundle.EditCondicionIVATitle_nombre}" required="true" requiredMessage="#{bundle.EditCondicionIVARequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCondicionIVALabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{condicionIVAController.selected.descripcion}" title="#{bundle.EditCondicionIVATitle_descripcion}" required="true" requiredMessage="#{bundle.EditCondicionIVARequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{condicionIVAController.update}" value="#{bundle.Save}" update="display,:CondicionIVAListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CondicionIVAEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CondicionIVAEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

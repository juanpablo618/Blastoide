<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LocalidadesCreateDlg" widgetVar="LocalidadesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocalidadesTitle}">
            <h:form id="LocalidadesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLocalidadesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{localidadesController.selected.nombre}" title="#{bundle.CreateLocalidadesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateLocalidadesRequiredMessage_nombre}"/>
                        <p:outputLabel value="Codigo Postal" for="codigoPostal" />
                        <p:inputText id="codigoPostal" value="#{localidadesController.selected.codigoPostal}" title="#{bundle.CreateLocalidadesTitle_codigoPostal}" required="true" requiredMessage="#{bundle.CreateLocalidadesRequiredMessage_codigoPostal}"/>
                        <p:outputLabel value="Provincia" for="provinciaID" />
                        <p:selectOneMenu id="provinciaID" value="#{localidadesController.selected.provinciaID}" required="true" requiredMessage="#{bundle.EditLocalidadesRequiredMessage_provinciaID}">
                            <f:selectItems value="#{provinciasController.itemsAvailableSelectOne}"
                                           var="provinciaIDItem"
                                           itemValue="#{provinciaIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadesController.create}" value="#{bundle.Save}" update="display,:LocalidadesListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocalidadesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalidadesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposProductosViewDlg" widgetVar="TiposProductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposProductosTitle}">
            <h:form id="TiposProductosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposProductosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposProductosLabel_tipoProductoID}"/>
                        <h:outputText value="#{tiposProductosController.selected.tipoProductoID}" title="#{bundle.ViewTiposProductosTitle_tipoProductoID}"/>
                        <h:outputText value="#{bundle.ViewTiposProductosLabel_nombre}"/>
                        <h:outputText value="#{tiposProductosController.selected.nombre}" title="#{bundle.ViewTiposProductosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTiposProductosLabel_descripcion}"/>
                        <h:outputText value="#{tiposProductosController.selected.descripcion}" title="#{bundle.ViewTiposProductosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposProductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

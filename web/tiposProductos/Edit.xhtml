<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposProductosEditDlg" widgetVar="TiposProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTiposProductosTitle}">
            <h:form id="TiposProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposProductosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTiposProductosLabel_tipoProductoID}" for="tipoProductoID" />
                        <p:inputText id="tipoProductoID" value="#{tiposProductosController.selected.tipoProductoID}" title="#{bundle.EditTiposProductosTitle_tipoProductoID}" required="true" requiredMessage="#{bundle.EditTiposProductosRequiredMessage_tipoProductoID}"/>
                        <p:outputLabel value="#{bundle.EditTiposProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposProductosController.selected.nombre}" title="#{bundle.EditTiposProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditTiposProductosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTiposProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposProductosController.selected.descripcion}" title="#{bundle.EditTiposProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTiposProductosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposProductosController.update}" value="#{bundle.Save}" update="display,:TiposProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TiposProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

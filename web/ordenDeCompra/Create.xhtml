<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-selectonemenu.ui-widget.ui-state-default.ui-corner-all{width: 100%}
    </style>
    <ui:composition>

        <p:dialog id="OrdenDeCompraCreateDlg" widgetVar="OrdenDeCompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdenDeCompraTitle}">
            <h:form id="OrdenDeCompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenDeCompraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdenDeCompraLabel_numeroOC}" for="numeroOC" />
                        <p:inputText  id="numeroOC" value="#{ordenDeCompraController.selected.numeroOC}" title="#{bundle.CreateOrdenDeCompraTitle_numeroOC}" required="true" requiredMessage="#{bundle.CreateOrdenDeCompraRequiredMessage_numeroOC}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenDeCompraLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="dd/MM/yyyy" value="#{ordenDeCompraController.selected.fechaCreacion}" title="#{bundle.EditOrdenDeCompraTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditOrdenDeCompraRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrdenDeCompraLabel_fechaEmision}" for="fechaEmision" />
                        <p:calendar id="fechaEmision" pattern="dd/MM/yyyy" value="#{ordenDeCompraController.selected.fechaEmision}" title="#{bundle.EditOrdenDeCompraTitle_fechaEmision}" required="true" requiredMessage="#{bundle.EditOrdenDeCompraRequiredMessage_fechaEmision}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrdenDeCompraLabel_fechaCierre}" for="fechaCierre" />
                        <p:calendar id="fechaCierre" pattern="dd/MM/yyyy" value="#{ordenDeCompraController.selected.fechaCierre}" title="#{bundle.EditOrdenDeCompraTitle_fechaCierre}" required="true" requiredMessage="#{bundle.EditOrdenDeCompraRequiredMessage_fechaCierre}" showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreateOrdenDeCompraLabel_total}" for="total" />
                        <p:inputText id="total" value="#{ordenDeCompraController.selected.total}" title="#{bundle.CreateOrdenDeCompraTitle_total}" required="true" requiredMessage="#{bundle.CreateOrdenDeCompraRequiredMessage_total}"/>
                        
                        <p:outputLabel value="#{bundle.CreateOrdenDeCompraLabel_restoTotal}" for="restoTotal" />
                        <p:inputText id="restoTotal" value="#{ordenDeCompraController.selected.restoTotal}" title="#{bundle.CreateOrdenDeCompraTitle_restoTotal}" required="true" requiredMessage="#{bundle.CreateOrdenDeCompraRequiredMessage_restoTotal}"/>
                        
                        <p:outputLabel value="Estado:" for="estado" />
                        <p:inputText id="estado" value="#{ordenDeCompraController.selected.estado}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenDeCompraController.create}" value="#{bundle.Save}" update="display,:OrdenDeCompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdenDeCompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenDeCompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

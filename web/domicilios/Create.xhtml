<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomiciliosCreateDlg" widgetVar="DomiciliosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDomiciliosTitle}">
            <h:form id="DomiciliosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domiciliosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDomiciliosLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{domiciliosController.selected.calle}" title="#{bundle.CreateDomiciliosTitle_calle}" required="true" requiredMessage="#{bundle.CreateDomiciliosRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.CreateDomiciliosLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{domiciliosController.selected.numero}" title="#{bundle.CreateDomiciliosTitle_numero}" required="true" requiredMessage="#{bundle.CreateDomiciliosRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.CreateDomiciliosLabel_departamento}" for="departamento" />
                        <p:inputText id="departamento" value="#{domiciliosController.selected.departamento}" title="#{bundle.CreateDomiciliosTitle_departamento}" required="true" requiredMessage="#{bundle.CreateDomiciliosRequiredMessage_departamento}"/>
                        <p:outputLabel value="#{bundle.CreateDomiciliosLabel_piso}" for="piso" />
                        <p:inputText id="piso" value="#{domiciliosController.selected.piso}" title="#{bundle.CreateDomiciliosTitle_piso}" required="true" requiredMessage="#{bundle.CreateDomiciliosRequiredMessage_piso}"/>
                        <p:outputLabel value="#{bundle.CreateDomiciliosLabel_localidadID}" for="localidadID" />
                        <p:selectOneMenu id="localidadID" value="#{domiciliosController.selected.localidadID}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_localidadID}">
                            <f:selectItems value="#{localidadesController.itemsAvailableSelectOne}"
                                           var="localidadIDItem"
                                           itemValue="#{localidadIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domiciliosController.create}" value="#{bundle.Save}" update="display,:DomiciliosListForm:datalist,:growl" oncomplete="handleSubmit(args,'DomiciliosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomiciliosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

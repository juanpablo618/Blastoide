<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventualidadesViewDlg" widgetVar="EventualidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventualidadesTitle}">
            <h:form id="EventualidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventualidadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventualidadesLabel_fecha}"/>
                        <h:outputText value="#{eventualidadesController.selected.fecha}" title="#{bundle.ViewEventualidadesTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventualidadesLabel_observaciones}"/>
                        <h:outputText value="#{eventualidadesController.selected.observaciones}" title="#{bundle.ViewEventualidadesTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewEventualidadesLabel_totalPerdida}"/>
                        <h:outputText value="#{eventualidadesController.selected.totalPerdida}" title="#{bundle.ViewEventualidadesTitle_totalPerdida}"/>
                        <h:outputText value="#{bundle.ViewEventualidadesLabel_tipoEventualidadID}"/>
                        <h:outputText value="#{eventualidadesController.selected.tipoEventualidadID}" title="#{bundle.ViewEventualidadesTitle_tipoEventualidadID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventualidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

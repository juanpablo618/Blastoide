<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventualidadesCreateDlg" widgetVar="EventualidadesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventualidadesTitle}">
            <h:form id="EventualidadesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventualidadesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventualidadesLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{eventualidadesController.selected.fecha}" title="#{bundle.EditEventualidadesTitle_fecha}" required="true" requiredMessage="#{bundle.EditEventualidadesRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventualidadesLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{eventualidadesController.selected.observaciones}" title="#{bundle.CreateEventualidadesTitle_observaciones}" required="true" requiredMessage="#{bundle.CreateEventualidadesRequiredMessage_observaciones}"/>
                        <p:outputLabel value="#{bundle.CreateEventualidadesLabel_totalPerdida}" for="totalPerdida" />
                        <p:inputText id="totalPerdida" value="#{eventualidadesController.selected.totalPerdida}" title="#{bundle.CreateEventualidadesTitle_totalPerdida}" required="true" requiredMessage="#{bundle.CreateEventualidadesRequiredMessage_totalPerdida}"/>
                        <p:outputLabel value="#{bundle.CreateEventualidadesLabel_tipoEventualidadID}" for="tipoEventualidadID" />
                        <p:selectOneMenu id="tipoEventualidadID" value="#{eventualidadesController.selected.tipoEventualidadID}" required="true" requiredMessage="#{bundle.EditEventualidadesRequiredMessage_tipoEventualidadID}">
                            <f:selectItems value="#{tiposEventualidadController.itemsAvailableSelectOne}"
                                           var="tipoEventualidadIDItem"
                                           itemValue="#{tipoEventualidadIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventualidadesController.create}" value="#{bundle.Save}" update="display,:EventualidadesListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventualidadesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventualidadesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

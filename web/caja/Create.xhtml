<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaCreateDlg" widgetVar="CajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCajaTitle}">
            <h:form id="CajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCajaLabel_fecha}" for="fecha" />
                        <h:inputText  id="fecha" value="#{cajaController.selected.fecha}">  
                        </h:inputText>
                        <p:outputLabel value="#{bundle.CreateCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cajaController.selected.descripcion}" title="#{bundle.CreateCajaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateCajaLabel_ingreso}" for="ingreso" />
                        <p:inputText id="ingreso" value="#{cajaController.selected.ingreso}" title="#{bundle.CreateCajaTitle_ingreso}" />
                        <p:outputLabel value="#{bundle.CreateCajaLabel_egreso}" for="egreso" />
                        <p:inputText id="egreso" value="#{cajaController.selected.egreso}" title="#{bundle.CreateCajaTitle_egreso}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.create}" value="#{bundle.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CajaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/indexAdmin.xhtml">
        <ui:define name="body">
            
            <f:event type="preRenderView" listener="#{clienteBean.listar('F')}" />
            <p:growl id="msj" autoUpdate="true" showDetail="true"/>

            <h:form id="frmCliente" style="display: inline;">
                #{ventaBean.venta.setEmpleado(login.user)}
                <p:column>
                    <br></br><br></br><br></br><br></br>
                     <h:outputLabel class="sidebar" style="color: white; font-size: 1.7em;font-family: bolt; font-weight:bold; padding-right: 163px">Cliente: </h:outputLabel>
            
                     <p:selectOneMenu  value="#{ventaBean.venta.cliente}" converter="omnifaces.SelectItemsConverter" style="width: 15%;">
                        <f:selectItem noSelectionOption="true" itemLabel="seleccione" itemValue="#{null}"  />
                        <f:selectItems value="#{clienteBuenoController.items}" var="cli" itemLabel="#{cli.nombre}" itemDescription="#{cli.apellido}"  itemValue="#{cli}" />
                        <p:ajax listener="#{ventaBean.transferir()}" update="formadepagoID" />
                                            
                     </p:selectOneMenu>

                    
                </p:column>
                <br></br>
                <p:column id="columnFP">

                 <h:outputLabel class="sidebar" style="color: white; font-size: 1.7em;font-family: bolt; font-weight:bold;margin: 10px">FORMA DE PAGO: </h:outputLabel>

                    <p:selectOneMenu  id="formadepagoID" value="#{ventaBean.formaDePagoID}" converter="omnifaces.SelectItemsConverter" style="margin: 10px;" >
                        <f:selectItem  itemLabel="#{formaDePagoController.getFormaDePago(ventaBean.formaDePagoID).nombre}" itemValue="#{ventaBean.formaDePagoID}"  />
                        <f:selectItems value="#{formaDePagoController.items}" var="formaDePago" itemLabel="#{formaDePago.nombre}" itemValue="#{formaDePago.formaDePagoID}" />
                            <p:ajax listener="#{ventaBean.CambiarFormaDePago()}" update=":tablaDetalleVenta:detalle" />
                    </p:selectOneMenu>
                
                </p:column>
            </h:form>        
            
                
                <h:form  id="formDeProducto" style="display: inline;">
                    <p:panel id="elegirProd" style="background: #496479;">
                
                       <p:focus context="elegirProd"/>

                       <h:outputLabel class="sidebar" style="color: white; font-size: 1.7em;font-family: bolt; font-weight:bold;">Producto: </h:outputLabel>

                        <p:inputText value="#{ventaBean.productoCondBarra}" id="productoCodBarra">  </p:inputText> 

                        <h:commandButton value="Agregar" action="#{ventaBean.agregarPorCodBarra(ventaBean.productoCondBarra)}"
                        style="width: 10%; padding: 0.5%; font-family: bolt; font-weight:bold; margin-left: 10px " />
                    </p:panel>        
                    <br></br>
                </h:form>
                
            
            <h:form id="tablaDetalleVenta" style="display: inline;">    
                <p:dataTable id="detalle" value="#{ventaBean.lista}" var="det" 
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20"
                             emptyMessage="no hay elementos en esta venta"
                             resizableColumns="true" >


                    <p:column headerText="Cantidad" style="font-size:18px;">

                        <!-- #{det.cantidad}
                        -->
                        <center>
                            <p:inputText value="#{det.cantidad}" size="5" style="text-align: center"/>

                            <h:commandButton  action="#{ventaBean.cambiarDetalleVenta(det,det.cantidad)}" value="EDITAR" 
                                              style="margin: 4px; padding: 3px;" />
                        </center>
                    </p:column>

                    <p:column headerText="CÃ³digo" style="font-size:15px;">
                        #{det.producto.codigo}
                    </p:column>
                    

                    <p:column headerText="Producto" style="font-size:15px;">
                        #{det.producto.nombre}
                    </p:column>
                    
                    <p:column headerText="Marca" style="font-size:15px;">
                        #{det.producto.marca}
                    </p:column>
                    
                    <p:column headerText="Caracteristica" style="font-size:14px;">
                        #{det.producto.caracteristica}
                    </p:column>
                    
                    <p:column headerText="Fragancia" style="font-size:18px;">
                        #{det.producto.fragancia}
                    </p:column>

                    <p:column headerText="Medida" style="font-size:18px;">
                        #{det.producto.medida}
                    </p:column>

                    <p:column headerText="P.U." style="font-size:18px;">
                        <h:outputText value="#{det.producto.precioFinalAFacturar}" >
                            <f:convertNumber pattern="#00.00" />
                        </h:outputText>
                    </p:column>


                    <p:column headerText="P.T." style="font-size:18px;">
                        <h:outputText value="#{ det.producto.precioFinalAFacturar * det.cantidad}" >
                            <f:convertNumber pattern="#00.00" />
                        </h:outputText>
                    </p:column>


                    <p:column headerText="accion" style="font-size:15px;">
                        <p:commandButton value="borrar" icon="ui-icon-trash" actionListener="#{ventaBean.BorrarDetalle(det)}" update="detalle"/>
                    </p:column>

                </p:dataTable>
                <br></br>

                
                <h:commandButton value="FACTURAR" actionListener="#{ventaBean.facturar()}"
                    action="#{downloadBean.downloadPdf(ventaBean.nombreDelDocumento)}" style="width: 15%; padding: 0.5%; font-family: bolt; font-weight:bold; background: #a7e14f; border-color: #a7e14f " />
                
                <h:commandButton value="PRESUPUESTAR" actionListener="#{ventaBean.presupuestar()}"
                    action="#{downloadBean.downloadPdf(ventaBean.nombreDelDocumento)}" style="width: 15%; padding: 0.5%; font-family: bolt; font-weight:bold; background: #4fb2e1; border-color: #4fb2e1 " />
  
                
            </h:form>

        </ui:define>
    </ui:composition>

</html>

otro boton o se quiere hacer Logout del sistema mientras se factura. -->

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaViewDlg" widgetVar="CajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCajaTitle}">
            <h:form id="CajaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        
                        
                        <h:outputText value="#{bundle.ViewCajaLabel_fecha}"/>
                        <h:outputText value="#{cajaController.selected.fecha}" title="#{bundle.ViewCajaTitle_fecha}">
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCajaLabel_descripcion}"/>
                        <h:outputText value="#{cajaController.selected.descripcion}" title="#{bundle.ViewCajaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_ingreso}"/>
                        
                        
                        <h:outputText value="#{cajaController.selected.ingreso}" title="#{bundle.ViewCajaTitle_ingreso}">
                                <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                            
                        
                        
                        <h:outputText value="#{bundle.ViewCajaLabel_egreso}"/>
                     
                        
                    <h:outputText value="#{cajaController.selected.egreso}" title="#{bundle.ViewCajaTitle_egreso}">
                                <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                        
                    
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/indexAdmin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCajaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CajaListForm">
                <p:panel header="Caja Diaria">
                    <p:dataTable id="datalist" value="#{cajaController.items}" var="item"
                                 selectionMode="single" selection="#{cajaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="30"
                                 rowsPerPageTemplate="30,40,50"
                                 filteredValue="#{cajaController.filteredCaja}"
                                 emptyMessage="no hay registros de facturaciÃ³n diaria."
                                 resizableColumns="true"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                        <p:column filterBy="#{item.fecha}" filterMatchMode="contains">
                            <h:outputText value="#{item.fecha}">
                            </h:outputText>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaTitle_ingreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingreso}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                            
                            
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaTitle_egreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.egreso}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cajaController.prepareCreate}" update=":CajaCreateForm" oncomplete="PF('CajaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CajaViewForm" oncomplete="PF('CajaViewDialog').show()" disabled="#{empty cajaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CajaEditForm" oncomplete="PF('CajaEditDialog').show()" disabled="#{empty cajaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cajaController.destroy}" update=":growl,datalist" disabled="#{empty cajaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

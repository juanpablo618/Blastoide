    <ui:composition>

                        <p:outputLabel value="#{bundle.EditClienteBuenoLabel_nombre}" for="nombre" />

                        <p:inputText id="dni" value="#{clienteBuenoController.selected.dni}" title="#{bundle.EditClienteBuenoTitle_dni}" />
                    
                        <p:outputLabel value="#{bundle.EditClienteBuenoLabel_tipoCliente}" for="tipoCliente" />
                        
                        <p:selectOneMenu id="tipoCliente" value="#{clienteBuenoController.selected.tipoClienteID}" style="margin: 10px;"  >

                        <p:outputLabel value="forma de pago" for="formaDePago" />

                        <p:outputLabel value="razon social" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{clienteBuenoController.selected.razonSocial}" title="razon social" />
                        
                        <p:outputLabel value="tel fijo" for="telFijo" />

                        <p:outputLabel value="tel celular" for="telefonoCelular" />

                        <p:inputText id="Email" value="#{clienteBuenoController.selected.email}" title="email" />

                                                
                        
                    </p:panelGrid>

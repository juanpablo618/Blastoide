<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteBuenoEditDlg" widgetVar="ClienteBuenoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Limite">
            <h:form id="ClienteBuenoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteBuenoController.selected != null}">
                        <form>
                            <p:inputText  value="#{cuentaCorrienteBean.cuentacorriente.limite}"/>
                            <h:commandButton  action="#{cuentaCorrienteBean.cambiarLimite(clienteBuenoController.selected.cuentaCorrienteID,cuentaCorrienteBean.cuentacorriente.limite)}"  value="Cambiar Limite"  />
                        </form> 
                    </p:panelGrid>
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteBuenoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

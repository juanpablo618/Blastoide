<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteBuenoCreateDlg" widgetVar="ClienteBuenoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="crear un nuevo cliente">
            <h:form id="ClienteBuenoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteBuenoController.selected != null}">
                       
                        
                        <p:outputLabel value="Nombre: "  for="nombre" />
                        <p:inputText id="nombre" value="#{clienteBean.cliente.nombre}" title="Nombre" required="true" requiredMessage="debe ingresar el nombre"/>
                        
                        <p:outputLabel value="Apellido: "   />
                        <p:inputText id="apellido" value="#{clienteBean.cliente.apellido}"  title="Apellido" required="true" requiredMessage="debe ingresar el apellido"/>

                        <p:outputLabel value="Documento: " />
                        <p:inputText id="dni" value="#{clienteBean.cliente.dni}" title="dni" required="true" requiredMessage="debe ingresar el dni" maxlength="8"/>

                        <p:outputLabel value="Sexo: "   />

                            <p:selectOneMenu value="#{clienteBean.cliente.sexo}" >
                                <f:selectItem  itemLabel="masculino" itemValue="masculino"  />
                                <f:selectItem  itemLabel="femenino" itemValue="femenino"  />
                            </p:selectOneMenu>
                        
                        <p:outputLabel value="Razon Social: "   />

                                <p:inputText id="razonSocial" value="#{clienteBean.cliente.razonSocial}" title="razonSocial" required="false" requiredMessage="debe ingresar el la razon Social"/>

                        <p:outputLabel value="Cuit o cuil: "   />

                                <p:inputText id="cuitCuil" value="#{clienteBean.cliente.cuitCuil}" title="cuitCuil" required="true" requiredMessage="debe ingresar el cuit o cuil" maxlength="12"/>

                        <p:separator />
                        <p:outputLabel value=" // datos de Contacto //" style="color: #0074B1;"  />
                        
                        <p:outputLabel value="Teléfono fijo: "  />

                             <p:inputText id="telFijo" value="#{clienteBean.cliente.telefonoFijo}" title="telFijo" required="true" requiredMessage="debe ingresar el tel. fijo"/>
                       
                        <p:outputLabel value="Teléfono Celular: "  />

                            <p:inputText id="telCelular" value="#{clienteBean.cliente.telefonoCelular}" title="telCelular" required="true" requiredMessage="debe ingresar el tel. Celular"/>

                        <p:outputLabel value="Email: "  />

                            <p:inputText id="email" value="#{clienteBean.cliente.email}" title="email" required="true" requiredMessage="debe ingresar el email"/>


                        <p:separator />
                        <p:outputLabel value=" // datos del Cliente //"  style="color: #0074B1;" />
                       

                        <p:outputLabel value="Condicion de Iva: "   />

                                <p:selectOneMenu id="condicionIva" value="#{clienteBean.cliente.condicionIva}" style="margin: 10px;"  >
                                    <f:selectItems value="#{condicionIVAController.items}" var="condicionIva" itemLabel="#{condicionIva.nombre}" itemValue="#{condicionIva.condicionIVAID}" />
                                </p:selectOneMenu>
                       
                        <p:outputLabel value="Tipo de Cliente: "  />

                                <p:selectOneMenu id="tipoCliente" value="#{clienteBean.cliente.tipoCliente}" style="margin: 10px;"  >
                                    <f:selectItems value="#{tipoClientesController.items}" var="tipoCliente" itemLabel="#{tipoCliente.nombre}" itemValue="#{tipoCliente.tipoClienteID}" />
                                </p:selectOneMenu>


                        
                        <p:outputLabel value="Forma de pago: "   />

                                <p:selectOneMenu id="formaDePago" value="#{clienteBean.cliente.formaDePagoID}" style="margin: 10px;"  >
                                    <f:selectItems value="#{formaDePagoController.items}" var="formaDePago" itemLabel="#{formaDePago.nombre}" itemValue="#{formaDePago.formaDePagoID}" />
                                </p:selectOneMenu>



                        <p:separator />

                        <p:outputLabel value=" // Cuenta Corriente //" style="color: #0074B1;"  />
                        
                        <p:outputLabel value="Día de Pago: " />
                        <p:calendar id="diaDePago" value="#{clienteBean.cliente.diaDePago}"  >
                           <f:convertDateTime pattern="yyyy/mm/dd"/>  
                        </p:calendar>



                        <p:outputLabel value="limite: "  />
                        <p:inputText id="limiteActual" value="#{clienteBean.cuentasCorrientes.limite}" title="salgo" required="true" requiredMessage="debe ingresar el saldo"/>
                                            
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteBean.CrearClienteNuevo()}" value="Crear" update="display,:ClienteBuenoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteBuenoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteBuenoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteBuenoViewDlg" widgetVar="ClienteBuenoViewDialog" modal="true" resizable="true" appendTo="@(body)" header="ver datos del cliente">
            <h:form id="ClienteBuenoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteBuenoController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewClienteBuenoLabel_nombre}"/>
                        <h:outputText value="#{clienteBuenoController.selected.nombre}" title="#{bundle.ViewClienteBuenoTitle_nombre}"/>
                        
                        <h:outputText value="apellido:"/>
                        <h:outputText value="#{clienteBuenoController.selected.apellido}" title="apellido"/>
                        
                        <h:outputText value="Dni:"/>
                        <h:outputText value="#{clienteBuenoController.selected.dni}" title="#{bundle.ViewClienteBuenoTitle_dni}"/>
                        
                        <h:outputText value="Tipo de Cliente:"/>
                        <h:outputText value="#{tipoClientesController.getTipoClientes(clienteBuenoController.selected.tipoClienteID).nombre}"/>
                        
                        <h:outputText value="Forma de pago:"/>
                        <h:outputText value="#{formaDePagoController.getFormaDePago(clienteBuenoController.selected.formaDePagoID).nombre}"/>
                        
                        <h:outputText value="Razon Social:"/>
                        <h:outputText value="#{clienteBuenoController.selected.razonSocial}" title="razonSocial"/>
                        
                        <h:outputText value="Tel. fijo:"/>
                        <h:outputText value="#{clienteBuenoController.selected.telefonoFijo}" title="telFijo"/>
                        
                        <h:outputText value="Tel. Celular:"/>
                        <h:outputText value="#{clienteBuenoController.selected.telefonoCelular}" title="telCelular"/>
                        
                        <h:outputText value="Email:"/>
                        <h:outputText value="#{clienteBuenoController.selected.email}" title="email"/>
                        
                        <h:outputText value="cuit-cuil:"/>
                        <h:outputText value="#{clienteBuenoController.selected.cuitCuil}" title="email"/>
                    
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteBuenoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
            
            <br></br>
            <br></br>
            <h:form style="float: right; border: 2px solid white; margin-top: 10px;">
                    
                <br></br><br></br><br></br>
                <p:outputLabel value="IMPORTE A PAGAR:" style="color:white ; margin: 10px;"  />
                <p:inputText value="#{detalleCuentasCorrientesBean.detalleCtaCorriente.haber}"   >
                    <f:convertNumber pattern="#00.00"/>
                </p:inputText>

                <p:outputLabel value="CONCEPTO:" style="color:white ; margin: 10px;"  />
                <p:inputText style="margin-right: 5px;" value="#{detalleCuentasCorrientesBean.detalleCtaCorriente.descripcion}"/>
                <p:commandButton value="CARGAR" onsuccess="location.reload();" action="#{detalleCuentasCorrientesBean.ingresarNuevoHaberEnCuentaCorriente(detalleCuentasCorrientesBean.detalleCtaCorriente.haber, detalleCuentasCorrientesBean.detalleCtaCorriente.descripcion, detalleCuentasCorrientesBean.cliente.cuentaCorrienteID)}"
                                 />
                
            </h:form> 

            <h:form id="frmDetalleParaCtaCorriente" >
                <br></br><br></br><br></br>
             <!--   <p:commandButton onsuccess="!location.reload();" action="#{detalleCuentasCorrientesBean.pedirDetalleCtaCorriente(clienteBuenoController.selected.clienteID)}"  value="ver detalle" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="width: 142px; height: 40px; margin: 10px; " />
            -->
            <p:commandButton  oncomplete="PF('ClienteBuenoViewDialog').show()" actionListener="#{detalleCuentasCorrientesBean.pedirDetalleCtaCorriente(clienteBuenoController.selected.clienteID)}"  value="ver detalle" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="width: 142px; height: 40px; margin: 10px; " />
            
            </h:form>  
             
                <h3>   
                    <h:outputText style="margin-top: 0 ;color: white" value="Saldo en cuenta corriente: "></h:outputText>
                    <h:outputText style="margin-top: 0 ;color: white" id="saldoCtaCorriente"  value="#{cuentaCorrienteBean.buscarSaldo(detalleCuentasCorrientesBean.cliente.cuentaCorrienteID)}">
                        <f:convertNumber pattern="#00.00"/>
                    </h:outputText>
                </h3>
                
          <h:form id="detalleCtaCorrienteForm">
                      
            <p:dataTable id="detalle" value="#{detalleCuentasCorrientesBean.lista}" var="detalleCuentasCorrientes" 
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,30,40"
                         emptyMessage="no hay Detalles en la Cta corriente de este cliente"
                         style="margin: 30px;" 
                         resizableColumns="true"
                         tableStyle="table-layout: auto;"
                         >
 
                <p:column headerText="Fecha" >
                    <h:outputText value="#{detalleCuentasCorrientes.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>  
                </p:column>

                <p:column headerText="COMPROBANTE">
                    #{detalleCuentasCorrientes.descripcion}          
                </p:column>
                    
                <p:column headerText="DEBE">
                    <h:outputText id="DEBE"  value="#{detalleCuentasCorrientes.debe}">
                        <f:convertNumber pattern="#0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="HABER">
                    <h:outputText id="HABER"  value="#{detalleCuentasCorrientes.haber}">
                        <f:convertNumber pattern="#0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="SALDO">
                    <h:outputText id="SALDO"  value="#{detalleCuentasCorrientes.saldoHistorico }">
                        <f:convertNumber pattern="#0.00"/>
                    </h:outputText>
                </p:column>
                
            </p:dataTable>
         </h:form>     
            <br></br>
        
            
        </p:dialog>
    </ui:composition>
</html>

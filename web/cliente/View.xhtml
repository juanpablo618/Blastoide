<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteBuenoViewDlg" widgetVar="ClienteBuenoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ver datos del cliente">
            <h:form id="ClienteBuenoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteBuenoController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewClienteBuenoLabel_nombre}"/>
                        <h:outputText value="#{clienteBuenoController.selected.nombre}" title="#{bundle.ViewClienteBuenoTitle_nombre}"/>
                        
                        <h:outputText value="apellido:"/>
                        <h:outputText value="#{clienteBuenoController.selected.apellido}" title="apellido"/>
                        
                        <h:outputText value="Dni:"/>
                        <h:outputText value="#{clienteBuenoController.selected.dni}" title="#{bundle.ViewClienteBuenoTitle_dni}"/>
                        
                        <h:outputText value="Tipo de Cliente:"/>
                        <h:outputText value="#{tipoClientesController.getTipoClientes(clienteBuenoController.selected.tipoClienteID).nombre}"/>
                        
                        <h:outputText value="Forma de pago:"/>
                        <h:outputText value="#{formaDePagoController.getFormaDePago(clienteBuenoController.selected.formaDePagoID).nombre}"/>
                        
                        <h:outputText value="Razon Social:"/>
                        <h:outputText value="#{clienteBuenoController.selected.razonSocial}" title="razonSocial"/>
                        
                        <h:outputText value="Tel. fijo:"/>
                        <h:outputText value="#{clienteBuenoController.selected.telefonoFijo}" title="telFijo"/>
                        
                        <h:outputText value="Tel. Celular:"/>
                        <h:outputText value="#{clienteBuenoController.selected.telefonoCelular}" title="telCelular"/>
                        
                        <h:outputText value="Email:"/>
                        <h:outputText value="#{clienteBuenoController.selected.email}" title="email"/>
                        
                        <h:outputText value="cuit-cuil:"/>
                        <h:outputText value="#{clienteBuenoController.selected.cuitCuil}" title="email"/>
                    
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteBuenoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

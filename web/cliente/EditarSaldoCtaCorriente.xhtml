<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="clientesEditDialog" widgetVar="clientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Saldo">
            <h:form id="clientesEditForm">
                <h:panelGroup id="display">
                   <p:panelGrid columns="2" rendered="#{clienteBuenoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClienteBuenoLabel_clienteID}" for="clienteID" />
                        <p:inputText id="clienteID" value="#{clienteBuenoController.selected.clienteID}" title="#{bundle.EditClienteBuenoTitle_clienteID}" required="true" requiredMessage="#{bundle.EditClienteBuenoRequiredMessage_clienteID}"/>
                        <p:outputLabel value="#{bundle.EditClienteBuenoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clienteBuenoController.selected.nombre}" title="#{bundle.EditClienteBuenoTitle_nombre}" required="true" requiredMessage="#{bundle.EditClienteBuenoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditClienteBuenoLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{clienteBuenoController.selected.dni}" title="#{bundle.EditClienteBuenoTitle_dni}" />
                        <p:outputLabel value="#{bundle.EditClienteBuenoLabel_tipoCliente}" for="tipoCliente" />
                        <p:inputText id="tipoCliente" value="#{clienteBuenoController.selected.tipoClienteID}" title="#{bundle.EditClienteBuenoTitle_tipoCliente}" />
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{domiciliosController.update}" value="#{bundle.Save}" update="display,:clientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'clientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="clientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

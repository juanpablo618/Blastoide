<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposRubrosEditDlg" widgetVar="TiposRubrosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Rubro">
            <h:form id="TiposRubrosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposRubrosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTiposRubrosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposRubrosController.selected.nombre}" title="#{bundle.EditTiposRubrosTitle_nombre}" required="true" requiredMessage="#{bundle.EditTiposRubrosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTiposRubrosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tiposRubrosController.selected.descripcion}" title="#{bundle.EditTiposRubrosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTiposRubrosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposRubrosController.update}" value="#{bundle.Save}" update="display,:TiposRubrosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TiposRubrosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposRubrosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

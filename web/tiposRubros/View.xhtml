<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposRubrosViewDlg" widgetVar="TiposRubrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposRubrosTitle}">
            <h:form id="TiposRubrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposRubrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposRubrosLabel_tipoRubroID}"/>
                        <h:outputText value="#{tiposRubrosController.selected.tipoRubroID}" title="#{bundle.ViewTiposRubrosTitle_tipoRubroID}"/>
                        <h:outputText value="#{bundle.ViewTiposRubrosLabel_nombre}"/>
                        <h:outputText value="#{tiposRubrosController.selected.nombre}" title="#{bundle.ViewTiposRubrosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTiposRubrosLabel_descripcion}"/>
                        <h:outputText value="#{tiposRubrosController.selected.descripcion}" title="#{bundle.ViewTiposRubrosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposRubrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style>
        .ui-button{
            margin-bottom: 8px;
        }
        .ui-clock {
            padding: 12px 10px;
        }
        .ui-clock.ui-widget-header {
            border-right: 1px solid;
            border-bottom: 1px solid;
        }
    </style>

    <h:form>

        <p:toolbar id="toolbarMenu" style="font-weight: bold; border: none">
            <f:facet name="left"  >
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar style="font-weight: bold;">
                        <p:submenu label="Inicio" icon="ui-icon-document">
                            <p:menuitem value="inicio" outcome="/indexAdmin.xhtml" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Usuarios" outcome="/users/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                        </p:submenu>

                        <p:submenu label="Caja" icon="ui-icon-contact">
                            <p:menuitem value="facturar" outcome="/caja/Facturar.xhtml" />
                            <p:menuitem value="Caja Diaria" outcome="/caja/List" />
                        </p:submenu>
                        
                        <p:submenu label="Clientes" icon="ui-icon-document" rendered="#{login.rol eq 'administrador'}">
                            <p:menuitem value="Tipo de IVA" outcome="/condicionIVA/List.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Tipos de Clientes" outcome="/tipoClientes/List.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Localidades" outcome="/localidades/List.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Clientes" outcome="/cliente/AbrirCuentaCorriente.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="ver Detalle de Cta Corriente" outcome="/cliente/ListarDetalleCtaCorriente.xhtml" rendered="#{login.rol eq 'administrador'}" />
                        </p:submenu>
                        
                        <p:submenu label="Productos" icon="ui-icon-document" >
                            <p:menuitem value="Productos" outcome="/productos/List.xhtml"  />
                            <p:separator />
                            <p:menuitem value="Productos Sin Stock" outcome="/productos/ProductosSinStock.xhtml"  />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Productos Por proveedor" outcome="/productoXProveedor/List.xhtml"  />
                            <p:separator />
                            <p:menuitem value="Rubro" outcome="/tiposRubros/List.xhtml"  /> 
                            
                        </p:submenu>
                        
                        <p:submenu label="Compras" icon="ui-icon-document" rendered="#{login.rol eq 'administrador'}">
                            <p:menuitem value="Proveedores" outcome="/proveedores/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Rubro Proveedor" outcome="/tiposRubros/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Domicilio Proveedor" outcome="/domicilios/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Ordenes de compra" outcome="/ordenDeCompra/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Estados" outcome="/estado/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                        </p:submenu>

                        <p:submenu label="Usuarios" icon="ui-icon-document" rendered="#{login.rol eq 'administrador'}">
                            <p:menuitem value="Usuarios" outcome="/users/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                        </p:submenu>

                        <p:submenu label="En Produccion" icon="ui-icon-document" rendered="#{login.rol eq 'administrador'}" >
                            <p:menuitem value="Tipos de Eventualidad" outcome="/tiposEventualidad/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Perdidas por Eventualidad" outcome="/eventualidades/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Formas de pago" outcome="/formaDePago/List" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                        </p:submenu>
                    </p:menubar>
                </h:form>

            </f:facet>

            <f:facet name="right">  
                <p:toolbarGroup>
                    <p:button  icon="ui-icon-home" title="Home" outcome="/index.xhtml"/>
                    <p:separator/>
                    <p:button  icon="ui-icon-alert" title="Alertas Vigentes"/>
                    <p:separator/>
                    <p:button  icon="ui-icon-document" title="Manual Usuario"/>
                    <p:separator/>                
                    <p:growl id="messages" showDetail="false"/>

                    <p:menuButton value="#{login.user}" >
                        <p:menuitem value="Home"  icon="ui-icon-home"/>
                        <p:menuitem value="Alertas"  icon="ui-icon-alert" />
                        <p:separator />
                        <p:menuitem>
                            <h:commandLink action="#{login.logout}" value="SALIR"> </h:commandLink>
                        </p:menuitem>
                    </p:menuButton>
                    <p:separator/>
                </p:toolbarGroup>
            </f:facet>    
        </p:toolbar>

    </h:form>
</ui:composition>

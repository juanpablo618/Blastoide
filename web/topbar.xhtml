<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style>
        .ui-button{
            margin-bottom: 8px;
        }
        .ui-clock {
            padding: 12px 10px;
        }
        .ui-clock.ui-widget-header {
            border-right: 1px solid;
            border-bottom: 1px solid;
        }
        .ui-menubutton .ui-state-default .ui-icon {
            background: #4fb2e1; /** insert your background image **/
        }
    </style>

    <h:form>
        <p:toolbar id="toolbarMenu" style="font-weight: bold; border: none">
            <f:facet name="left"  >
                <h:form>  
                    <p:growl id="messages"/>
                     <p:toolbarGroup>
                         <h:graphicImage value="#{configuracionesGeneralesController.getFoto_home()}" width="45" height="40" style="margin-bottom: -13px;"/>
                         <p:menuButton value="INICIO">
                            <p:menuitem value="inicio" outcome="/indexAdmin.xhtml" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Usuarios" outcome="/users/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                        </p:menuButton>
                         <p:separator />
                         <h:graphicImage value="#{configuracionesGeneralesController.getFoto_caja()}" width="40" height="40" style="margin-bottom: -13px;"/>
                         <p:menuButton value="CAJA" >
                            <p:menuitem value="Facturar" outcome="/caja/Facturar.xhtml" />
                            <p:menuitem value="Caja Diaria" outcome="/caja/List" />
                        </p:menuButton>
                         <p:separator />
                         <h:graphicImage value="#{configuracionesGeneralesController.getFoto_users()}" width="45" height="40" style="margin-bottom: -13px;"/>
                         <p:menuButton value="CLIENTES" >
                            <p:menuitem value="Tipo de IVA" outcome="/condicionIVA/List.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Tipos de Clientes" outcome="/tipoClientes/List.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Localidades" outcome="/localidades/List.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Clientes" outcome="/cliente/AbrirCuentaCorriente.xhtml" rendered="#{login.rol eq 'administrador'}"/>
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Cta Corriente Clientes" outcome="/cliente/ListarDetalleCtaCorriente.xhtml" rendered="#{login.rol eq 'administrador'}" /> 
                            <p:separator rendered="#{login.rol eq 'administrador'}"/>
                            <p:menuitem value="Formas de pago" outcome="/formaDePago/List" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                        </p:menuButton>
                         <p:separator />
                         <h:graphicImage value="#{configuracionesGeneralesController.getFoto_product()}" width="45" height="40" style="margin-bottom: -13px;"/>
                         <p:menuButton value="PRODUCTOS" >
                            <p:menuitem value="Productos" outcome="/productos/List.xhtml"  />
                            <p:separator />
                            <p:menuitem value="Productos Sin Stock" outcome="/productos/ProductosSinStock.xhtml"  />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Productos Por proveedor" outcome="/productoXProveedor/List.xhtml"  />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                            <p:menuitem value="Rubros" outcome="/tiposRubros/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                        </p:menuButton>
                         <p:separator />
                         <h:graphicImage value="#{configuracionesGeneralesController.getFoto_cart()}" width="45" height="40" style="margin-bottom: -13px;"/>
                         <p:menuButton value="COMPRAS" >
                            <p:menuitem value="Proveedores" outcome="/proveedores/List.xhtml" rendered="#{login.rol eq 'administrador'}" />
                         </p:menuButton>
                         <p:separator />
                         <h:graphicImage value="#{configuracionesGeneralesController.getFoto_production()}" width="45" height="40" style="margin-bottom: -13px;"/>
                         <p:menuButton value="PRODUCCIÃ“N" >
                            <p:menuitem value="Configuraciones Generales" outcome="/configuracionesGenerales/List" rendered="#{login.rol eq 'administrador'}" />
                            <p:separator rendered="#{login.rol eq 'administrador'}" />
                        </p:menuButton>
                     </p:toolbarGroup>    
                </h:form>
            </f:facet>
            <f:facet name="right">  
                <p:toolbarGroup>
                    <p:button  icon="ui-icon-home" title="Home" outcome="/index.xhtml"/>
                    <p:separator />
                    <p:button  icon="ui-icon-alert" title="Alertas Vigentes"/>
                    <p:separator/>
                    <p:button  icon="ui-icon-document" title="Manual Usuario"/>
                    <p:separator/>                
                    <p:growl id="messages" showDetail="false"/>
                    <p:menuButton value="#{login.user}" >
                        <p:menuitem>
                            <h:commandLink action="#{login.logout}" value="SALIR"> </h:commandLink>
                        </p:menuitem>
                    </p:menuButton>
                    <p:separator/>
                </p:toolbarGroup>
            </f:facet>    
        </p:toolbar>
    </h:form>
</ui:composition>

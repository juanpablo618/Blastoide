<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfertasEditDlg" widgetVar="OfertasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOfertasTitle}">
            <h:form id="OfertasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ofertasController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditOfertasLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{ofertasController.selected.titulo}" title="#{bundle.EditOfertasTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditOfertasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ofertasController.selected.descripcion}" title="#{bundle.EditOfertasTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditOfertasLabel_fechaDesde}" for="fechaDesde" />
                        <p:calendar id="fechaDesde" pattern="MM/dd/yyyy" value="#{ofertasController.selected.fechaDesde}" title="#{bundle.EditOfertasTitle_fechaDesde}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_fechaDesde}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOfertasLabel_fechaHasta}" for="fechaHasta" />
                        <p:calendar id="fechaHasta" pattern="MM/dd/yyyy" value="#{ofertasController.selected.fechaHasta}" title="#{bundle.EditOfertasTitle_fechaHasta}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_fechaHasta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOfertasLabel_precioDeOferta}" for="precioDeOferta" />
                        <p:inputText id="precioDeOferta" value="#{ofertasController.selected.precioDeOferta}" title="#{bundle.EditOfertasTitle_precioDeOferta}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_precioDeOferta}"/>
                        <p:outputLabel value="#{bundle.EditOfertasLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ofertasController.selected.cantidad}" title="#{bundle.EditOfertasTitle_cantidad}" required="true" requiredMessage="#{bundle.EditOfertasRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditOfertasLabel_descuentoPesos}" for="descuentoPesos" />
                        <p:inputText id="descuentoPesos" value="#{ofertasController.selected.descuentoPesos}" title="#{bundle.EditOfertasTitle_descuentoPesos}" />
                        <p:outputLabel value="#{bundle.EditOfertasLabel_descuentoPorcentaje}" for="descuentoPorcentaje" />
                        <p:inputText id="descuentoPorcentaje" value="#{ofertasController.selected.descuentoPorcentaje}" title="#{bundle.EditOfertasTitle_descuentoPorcentaje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ofertasController.update}" value="#{bundle.Save}" update="display,:OfertasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OfertasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OfertasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

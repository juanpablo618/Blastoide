<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfertasViewDlg" widgetVar="OfertasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOfertasTitle}">
            <h:form id="OfertasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ofertasController.selected != null}">
                        <h:outputText value="#{bundle.ViewOfertasLabel_ofertaID}"/>
                        <h:outputText value="#{ofertasController.selected.ofertaID}" title="#{bundle.ViewOfertasTitle_ofertaID}"/>
                        <h:outputText value="#{bundle.ViewOfertasLabel_titulo}"/>
                        <h:outputText value="#{ofertasController.selected.titulo}" title="#{bundle.ViewOfertasTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewOfertasLabel_descripcion}"/>
                        <h:outputText value="#{ofertasController.selected.descripcion}" title="#{bundle.ViewOfertasTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewOfertasLabel_fechaDesde}"/>
                        <h:outputText value="#{ofertasController.selected.fechaDesde}" title="#{bundle.ViewOfertasTitle_fechaDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOfertasLabel_fechaHasta}"/>
                        <h:outputText value="#{ofertasController.selected.fechaHasta}" title="#{bundle.ViewOfertasTitle_fechaHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOfertasLabel_precioDeOferta}"/>
                        <h:outputText value="#{ofertasController.selected.precioDeOferta}" title="#{bundle.ViewOfertasTitle_precioDeOferta}"/>
                        <h:outputText value="#{bundle.ViewOfertasLabel_cantidad}"/>
                        <h:outputText value="#{ofertasController.selected.cantidad}" title="#{bundle.ViewOfertasTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewOfertasLabel_descuentoPesos}"/>
                        <h:outputText value="#{ofertasController.selected.descuentoPesos}" title="#{bundle.ViewOfertasTitle_descuentoPesos}"/>
                        <h:outputText value="#{bundle.ViewOfertasLabel_descuentoPorcentaje}"/>
                        <h:outputText value="#{ofertasController.selected.descuentoPorcentaje}" title="#{bundle.ViewOfertasTitle_descuentoPorcentaje}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OfertasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

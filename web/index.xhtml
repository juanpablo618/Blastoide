<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Mundo Limpieza</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <style>

            .ui-state-disabled{
                background-color: #29220A;
                color: white;
            }
            .ui-layout-unit{
                border: none;
                border-radius: 0%;
            }
            .ui-layout-resizer{
                background-color: #dae3e9;

            }
            #body{
                border-color: #eea017;
            }

            .ui-widget-content{ 
                border: none;
            } 
            body{
                background-color: #000000;
            }
            .ui-button{
                background-color: #dae3e9;
            }
            #toolbarMenu{
                margin-top: -4.20%;
                border-top-color: #000000;
            }
            div.ui-layout-unit-content{background-color: #496479}
            .ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="112" style="background-color: #dae3e9; border: none" >
                <ui:include src="topbar.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="28" header="MUNDO LIMPIEZA" style="background-color: #dae3e9; border: none;">
            </p:layoutUnit>

            <p:layoutUnit position="center" style="background-color: #dae3e9">
                <p:growl id="growl" showDetail="false" />
                <div>
                    <div align="left" style="float: left;">
                        <ui:include src="leftmenu.xhtml"/>
                    </div>

                    <div style="width: 83%; float: left; margin-left: 8px;">

                        <ui:insert name="body">
                            <center style="margin-top: 10%;">

                                <h:graphicImage value="resources/images/MundoLimpieza.PNG" />
                            </center>
                            <center>
                                <h:outputLabel  style="color: white; text-align: center;font-size: 2.8em;font-family: bolt">Bienvenido #{login.user}</h:outputLabel>
                                </center>
                            <h:form style="color: white; text-align: center;font-size: 2.0em;font-family: bolt" >
                                <h3 style="margin-top:0">Hora:</h3>
                                <p:clock />
                            </h:form>
                            <center style="margin-top: 10%;">
                                <h:outputLabel  style="color: white; text-align: center;font-size: 2.0em;font-family: bolt">Cantidad de productos: #{productosController.items.size()}</h:outputLabel>
                                </center>
                                <center >
                                <h:outputLabel  style="color: white; text-align: center;font-size: 2.0em;font-family: bolt">Cantidad de Ordenes de Compra: #{ordenDeCompraController.items.size()}</h:outputLabel>
                                </center>


                        </ui:insert>
                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>
        <br />
        <br />
        <br />
        <h:link outcome="/clienteBueno/List" value="Show All ClienteBueno Items"/>
    </h:body>






</html>

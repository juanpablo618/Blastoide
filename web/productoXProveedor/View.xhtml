<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductoXProveedorViewDlg" widgetVar="ProductoXProveedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoXProveedorTitle}">
            <h:form id="ProductoXProveedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoXProveedorController.selected != null}">
                        <h:outputText value="proveedor:"/>
                        <h:outputText value="#{proveedoresController.getProveedores(productoXProveedorController.selected.proveedorID).nombre}" title="#{bundle.ViewProductoXProveedorTitle_proveedorID}"/>
                        <h:outputText value="#{bundle.ViewProductoXProveedorLabel_productoID}"/>
                        <h:outputText value="#{productosController.getProductos(productoXProveedorController.selected.productoID).nombre}" title="#{bundle.ViewProductoXProveedorTitle_productoID}"/>
                        <h:outputText value="#{bundle.ViewProductoXProveedorLabel_precioCosto}"/>
                        <h:outputText value="#{productoXProveedorController.selected.precioCosto}" title="#{bundle.ViewProductoXProveedorTitle_precioCosto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoXProveedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" id="composition"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            #menuForm{
                padding: 0px;
            } 
            #menu{
                padding-right: -5px;
            }
        </style>
    </h:head>

    <h:form id="menuForm">
        <p:growl id="messages" showDetail="false"/>

        <p:slideMenu backLabel="Atras">
            <p:submenu label="INICIO" icon="ui-icon-circle-arrow-e">
                <p:menuitem value="inicio" outcome="/usuarioComun.xhtml" />
            </p:submenu>                
            
            <p:separator />
            <p:submenu id="botonCaja" label="CAJA" icon="ui-icon-circle-arrow-e">
                <p:menuitem value="Facturar" outcome="/caja/Facturar.xhtml" />
            </p:submenu>
            
            <p:separator />
            <p:submenu label="PRODUCTOS" icon="ui-icon-circle-arrow-e" rendered="true">
                <p:menuitem value="Productos" outcome="/productos/List.xhtml" />
                <p:separator />
                <p:menuitem value="Productos Sin Stock" outcome="/productos/ProductosSinStock.xhtml" />
                <p:separator />
            </p:submenu>
        </p:slideMenu>
    </h:form>


    <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
        <h:outputText value="This is a Modal Dialog." />
    </p:dialog>  

</ui:composition>

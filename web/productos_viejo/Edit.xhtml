<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductosTitle}">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{bundle.EditProductosTitle_codigo}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{productosController.selected.marca}" title="#{bundle.EditProductosTitle_marca}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_fragancia}" for="fragancia" />
                        <p:inputText id="fragancia" value="#{productosController.selected.fragancia}" title="#{bundle.EditProductosTitle_fragancia}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_fragancia}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_caracteristica}" for="caracteristica" />
                        <p:inputText id="caracteristica" value="#{productosController.selected.caracteristica}" title="#{bundle.EditProductosTitle_caracteristica}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_caracteristica}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_medida}" for="medida" />
                        <p:inputText id="medida" value="#{productosController.selected.medida}" title="#{bundle.EditProductosTitle_medida}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_medida}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{bundle.EditProductosTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precioVenta}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_ultimaActualizacionStock}" for="ultimaActualizacionStock" />
                        <p:calendar id="ultimaActualizacionStock" pattern="MM/dd/yyyy" value="#{productosController.selected.ultimaActualizacionStock}" title="#{bundle.EditProductosTitle_ultimaActualizacionStock}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_ultimaActualizacionStock}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_tipoProductoID}" for="tipoProductoID" />
                        <p:selectOneMenu id="tipoProductoID" value="#{productosController.selected.tipoProductoID}" style="width: 85%;" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_tipoProductoID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposProductosController.itemsAvailableSelectOne}"
                                           var="tipoProductoIDItem"
                                           itemValue="#{tipoProductoIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductosLabel_inventarioID}" for="inventarioID" />
                        <p:selectOneMenu id="inventarioID" value="#{productosController.selected.inventarioID}" style="width: 85%;" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_inventarioID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{inventariosController.itemsAvailableSelectOne}"
                                           var="inventarioIDItem"
                                           itemValue="#{inventarioIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductosLabel_unidadMedidaID}" for="unidadMedidaID" />
                        <p:selectOneMenu id="unidadMedidaID" value="#{productosController.selected.unidadMedidaID}" style="width: 85%;" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_unidadMedidaID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadesMedidaController.itemsAvailableSelectOne}"
                                           var="unidadMedidaIDItem"
                                           itemValue="#{unidadMedidaIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductosLabel_tipoRubroID}" for="tipoRubroID" />
                        <p:selectOneMenu id="tipoRubroID" value="#{productosController.selected.tipoRubroID}" style="width: 85%;" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_tipoRubroID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposRubrosController.itemsAvailableSelectOne}"
                                           var="tipoRubroIDItem"
                                           itemValue="#{tipoRubroIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

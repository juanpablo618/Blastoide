<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciasEditDlg" widgetVar="ProvinciasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProvinciasTitle}">
            <h:form id="ProvinciasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provinciasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProvinciasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{provinciasController.selected.nombre}" title="#{bundle.EditProvinciasTitle_nombre}" required="true" requiredMessage="#{bundle.EditProvinciasRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provinciasController.update}" value="#{bundle.Save}" update="display,:ProvinciasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProvinciasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProvinciasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

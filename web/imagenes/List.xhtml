<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/indexAdmin.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagenesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ImagenesListForm" style="width: 105%;">
                <p:panel header="#{bundle.ListImagenesTitle}">
                    <p:dataTable id="datalist" value="#{imagenesController.items}" var="item"
                                 selectionMode="single" selection="#{imagenesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.imagenID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_imagenID}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagenID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_fileName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_contentType}"/>
                            </f:facet>
                            <h:outputText value="#{item.contentType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_fileType}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_fileImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileImagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenesTitle_productoID}"/>
                            </f:facet>
                            <h:outputText value="#{item.productoID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{imagenesController.prepareCreate}" update=":ImagenesCreateForm" oncomplete="PF('ImagenesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ImagenesViewForm" oncomplete="PF('ImagenesViewDialog').show()" disabled="#{empty imagenesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ImagenesEditForm" oncomplete="PF('ImagenesEditDialog').show()" disabled="#{empty imagenesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{imagenesController.destroy}" update=":growl,datalist" disabled="#{empty imagenesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>

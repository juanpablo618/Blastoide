<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepositosViewDlg" widgetVar="DepositosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepositosTitle}">
            <h:form id="DepositosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depositosController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepositosLabel_nombre}"/>
                        <h:outputText value="#{depositosController.selected.nombre}" title="#{bundle.ViewDepositosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDepositosLabel_descripcion}"/>
                        <h:outputText value="#{depositosController.selected.descripcion}" title="#{bundle.ViewDepositosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepositosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

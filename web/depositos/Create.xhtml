<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepositosCreateDlg" widgetVar="DepositosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepositosTitle}">
            <h:form id="DepositosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depositosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDepositosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{depositosController.selected.nombre}" title="#{bundle.CreateDepositosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDepositosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateDepositosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{depositosController.selected.descripcion}" title="#{bundle.CreateDepositosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateDepositosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depositosController.create}" value="#{bundle.Save}" update="display,:DepositosListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepositosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepositosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

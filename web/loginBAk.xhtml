<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    
   <h:head>
        <title>Login ML</title>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
        <style>
            html{
                margin: 0px; width: 100%; height: 100%;
            }
            #titulo{
                color: chocolate;font-family: serif; font-size: 5em;
                text-shadow:
                    -1px -1px 0 #fff,
                    1px -1px 0 #fff,
                    -1px 1px 0 #fff,
                    1px 1px 0 #fff;
            }
        </style>
    </h:head>  
    
<h:body style="background: url(images/mundoLimpieza2.jpg)">
	<h:form style="margin-top: 14%; margin-left: 32.5%;">
            
            <p:growl id="mensajes" showDetail="true" life="2500" autoUpdate="true" />

            <p:panel header="Ingrese su Cuenta por favor . . ." style="font-family: inherit;width:330px; text-align: center; background-color: transparent;
                     border: none;">
                <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Username" />
                        <p:inputText id="username" value="#{login.user}" required="true" label="Usuario" placeholder="Usuario" style="font-family: serif;" ></p:inputText>
                        <h:message for="username"></h:message>
                        <br></br><br></br>

                        <h:outputText value="Password" />
                        <h:inputSecret id="password" value="#{login.pwd}" style="font-family: serif;" ></h:inputSecret>
                        <h:message for="password"></h:message>
                        <br></br><br></br>
                    
                        <f:facet name="footer">    
                        <h:commandButton action="#{login.validateUsernamePassword}"
                                value="Login" style="font-family: serif;font-weight:bold; font-size: 1.4em; 
                                text-shadow: -2px -2px 1px red;color: black" ></h:commandButton>
                        </f:facet>        
                                
                </h:panelGrid>
            </p:panel>                
                
	</h:form>
    
    
</h:body>
    
    
    
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductosTitle}">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:column style="float: left; background-color: #D9EDF7;">
                            <div style="background-color: #D9EDF7; height: 100%;" >
                                <div style="background-color:#9FCBD4;line-height:1; border-radius: 5px;">   
                                    <center>
                                        <br></br>
                                        <p:outputLabel value="Datos Producto" style="color: #0074B1; font-weight: bold;"/><br></br><br></br>
                                    </center>
                                </div><br></br>                                
                                <row>
                                    <p:outputLabel value="#{bundle.EditProductosLabel_codigo}  " for="codigo" />
                                    <p:outputLabel id="codigo" value="#{productosController.selected.codigo}" title="#{bundle.EditProductosTitle_codigo}" />
                                </row><br></br>
                                <row>
                                    <p:outputLabel value="#{bundle.EditProductosLabel_nombre}  " for="nombre" />
                                    <p:outputLabel id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" />
                                </row><br></br>
                                <row>
                                    <p:outputLabel value="#{bundle.EditProductosLabel_marca}  " for="marca" />
                                    <p:outputLabel id="marca" value="#{productosController.selected.marca}" title="#{bundle.EditProductosTitle_marca}" />
                                </row><br></br>
                                <row>
                                    <p:outputLabel value="#{bundle.EditProductosLabel_fragancia}  " for="fragancia" />
                                    <p:outputLabel id="fragancia" value="#{productosController.selected.fragancia}" title="#{bundle.EditProductosTitle_fragancia}" />
                                </row><br></br>
                                <row>
                                    <p:outputLabel value="#{bundle.EditProductosLabel_caracteristica}  " for="caracteristica" />
                                    <p:outputLabel id="caracteristica" value="#{productosController.selected.caracteristica}" title="#{bundle.EditProductosTitle_caracteristica}" />
                                </row><br></br>
                                <row>
                                    <p:outputLabel value="#{bundle.EditProductosLabel_medida}  " for="medida" />
                                    <p:outputLabel id="medida" value="#{productosController.selected.medida}" title="#{bundle.EditProductosTitle_medida}" />
                                </row><br></br>

                            </div>
                        </p:column> 
                        <p:column style="float: top;">

                            <div style="background-color:#D9EDF7;line-height:1.4; border-radius: 5px;">
                                <div style="background-color:#65CEA7;line-height:1; border-radius: 5px; top: 0;">
                                    <br></br>
                                    <center>
                                        <p:outputLabel value="  Actualizar Stock  " style="color: #4B814B; font-weight: bold; margin-top: 10px;"/><br></br><br></br>
                                    </center>
                                </div><br></br>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Fecha ActualizaciÃ³n" for="ultimaActualizacionStock" />
                                    <p:calendar id="ultimaActualizacionStock" pattern="dd/MM/yyyy" value="#{productosController.selected.ultimaActualizacionStock}" title="#{bundle.EditProductosTitle_ultimaActualizacionStock}"  showOn="button"/>

                                    <p:outputLabel value="Precio de venta:" for="precioFinalAFacturar" />
                                    <p:inputText id="precioFinalAFacturar" value="#{productosController.selected.precioFinalAFacturar}" title="#{bundle.EditProductosTitle_precioFinalAFacturar}" >
                                        <f:convertNumber pattern="#0.00" />
                                    </p:inputText>

                                    <p:outputLabel value="#{bundle.EditProductosLabel_stockactual}" for="stockactual" />
                                    <p:inputText id="stockactual" value="#{productosController.selected.stockactual}" title="#{bundle.EditProductosTitle_stockactual}" />

                                    <p:outputLabel value="#{bundle.EditProductosLabel_stockMinimo}" for="stockMinimo" />
                                    <p:inputText id="stockMinimo" value="#{productosController.selected.stockMinimo}" title="#{bundle.EditProductosTitle_stockMinimo}" />
 
                                </p:panelGrid>
                            </div> 

                        </p:column>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

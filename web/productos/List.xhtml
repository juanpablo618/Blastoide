<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/indexAdmin.xhtml">
        <style>
            .output{
                text-align: center;
            }
        </style>

        <style type="text/css">
            .red{
                background-color:red;
                background-image:none;
            }
            .normal{
                background-color:blue;
                background-image:none;
            }

        </style>

        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProductosListForm">
                <p:remoteCommand name="onload" oncomplete="PF('productosTable').clearFilters()" autoRun="true" />

                <p:panel header="#{bundle.ListProductosTitle}">
                    <p:dataTable id="datalist" value="#{productosController.items}" var="item"
                                 selectionMode="single" selection="#{productosController.selected}"
                                 widgetVar="productosTable"
                                 paginator="true"
                                 rowKey="#{item.productoID}"
                                 rows="30"
                                 rowsPerPageTemplate="50,100,200"
                                 filteredValue="#{productosController.filteredItems}"
                                 resizableColumns="true"
                                 emptyMessage="no existen productos creados"
                                 tableStyle="table-layout: auto;"
                                 >
                        
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="cars" />
                            </h:commandLink>


                            <h:commandLink>
                                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="tbl" fileName="cars" />
                            </h:commandLink>

                        </f:facet>

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column style="font-size:13px; text-align: center;" filterBy="#{item.codigo}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        
                        <p:column style="font-size:13px; text-align: center;" filterBy="#{item.nombre}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                                                
                        <p:column style="font-size:13px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        
                        <p:column style="font-size:13px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Fragancia"/>
                            </f:facet>
                            <h:outputText value="#{item.fragancia}"/>
                        </p:column>
                        <p:column style="font-size:13px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Medida"/>
                            </f:facet>
                            <h:outputText value="#{item.medida}"/>
                        </p:column>
                        <p:column style="font-size:13px; text-align: center;" filterBy="#{item.tipoRubroID.nombre}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Rubro"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRubroID.nombre}"/>
                        </p:column>

                        <p:column style="font-size:13px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Precio de venta"/>
                            </f:facet>
                            <h:outputText value="#{item.precioFinalAFacturar}">
                                <f:convertNumber pattern="#0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size:13px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="St. Actual"/>
                            </f:facet> 
                            <h:outputText value="#{item.stockactual}"/>
                        </p:column>
                        <p:column style="font-size:13px; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="St. Mínimo"/>
                            </f:facet>
                            <h:outputText value="#{item.stockMinimo}"/>
                        </p:column>
                        <p:column style="font-size:13px; text-align: center;" >

                            <f:facet name="header">
                                <h:outputText value="St. Actualizado"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaActualizacionStock}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton  style="visibility: hidden" id="hiddenbutton" />
                            <p:commandButton id="createButton" style="background-color: darkgrey; color: black;" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{productosController.prepareCreate}" update=":ProductosCreateForm" oncomplete="PF('ProductosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   style="background: #4B814B;font-weight: bold; color: black;" icon="ui-icon-search" value="#{bundle.View}" update=":ProductosViewForm" oncomplete="PF('ProductosViewDialog').show()" disabled="#{empty productosController.selected}"/>
                            <p:commandButton id="editButton"  style="background: #4fb2e1;font-weight: bold; color: black;" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProductosEditForm" oncomplete="PF('ProductosEditDialog').show()" disabled="#{empty productosController.selected}"/>
                            <p:commandButton id="deleteButton" style="background: red;color: black;font-weight: bold" ajax='false' icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{productosController.destroy}" update=":growl,datalist" disabled="#{empty productosController.selected}"/>
                      
                            <br></br>   
                        <h:commandLink value="exportar">
                            <p:dataExporter type="csv" target="datalist" fileName="productos" pageOnly="true" />
                        </h:commandLink>
                            <br></br>
                        <h:commandLink value="exportar todos los productos">
                            <p:dataExporter type="csv" target="datalist" fileName="productos" pageOnly="false" />
                        </h:commandLink>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Ver producto:">
            <h:form id="ProductosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_codigo}"/>
                        <h:outputText value="#{productosController.selected.codigo}" title="#{bundle.ViewProductosTitle_codigo}"/>
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_nombre}"/>
                        <h:outputText value="#{productosController.selected.nombre}" title="#{bundle.ViewProductosTitle_nombre}"/>
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_marca}"/>
                        <h:outputText value="#{productosController.selected.marca}" title="#{bundle.ViewProductosTitle_marca}"/>
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_fragancia}"/>
                        <h:outputText value="#{productosController.selected.fragancia}" title="#{bundle.ViewProductosTitle_fragancia}"/>
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_caracteristica}"/>
                        <h:outputText value="#{productosController.selected.caracteristica}" title="#{bundle.ViewProductosTitle_caracteristica}"/>
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_medida}"/>
                        <h:outputText value="#{productosController.selected.medida}" title="#{bundle.ViewProductosTitle_medida}"/>
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_ultimaActualizacionStock}"/>
                        <h:outputText value="#{productosController.selected.ultimaActualizacionStock}" title="#{bundle.ViewProductosTitle_ultimaActualizacionStock}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="precio de venta:"/>
                                               
                         <h:outputText value="#{productosController.selected.precioFinalAFacturar}" title="#{bundle.ViewProductosTitle_precioFinalAFacturar}">
                                <f:convertNumber pattern="#0.00" />
                         </h:outputText>
                         
                        <h:outputText value="#{bundle.ViewProductosLabel_stockactual}"/>
                        <h:outputText value="#{productosController.selected.stockactual}" title="#{bundle.ViewProductosTitle_stockactual}"/>
                        
                        <h:outputText value="#{bundle.ViewProductosLabel_stockMinimo}"/>
                        <h:outputText value="#{productosController.selected.stockMinimo}" title="#{bundle.ViewProductosTitle_stockMinimo}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductosTitle}">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{productosController.selected.codigo}" title="#{bundle.EditProductosTitle_codigo}" />
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" />
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{productosController.selected.marca}" title="#{bundle.EditProductosTitle_marca}" />
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_fragancia}" for="fragancia" />
                        <p:inputText id="fragancia" value="#{productosController.selected.fragancia}" title="#{bundle.EditProductosTitle_fragancia}" />
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_caracteristica}" for="caracteristica" />
                        <p:inputText id="caracteristica" value="#{productosController.selected.caracteristica}" title="#{bundle.EditProductosTitle_caracteristica}" />
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_medida}" for="medida" />
                        <p:inputText id="medida" value="#{productosController.selected.medida}" title="#{bundle.EditProductosTitle_medida}" />
                        
                        <p:outputLabel value="U. actualizacion de stock" for="ultimaActualizacionStock" />
                        <p:calendar id="ultimaActualizacionStock" pattern="dd/MM/yyyy" value="#{productosController.selected.ultimaActualizacionStock}" title="#{bundle.EditProductosTitle_ultimaActualizacionStock}"  showOn="button"/>
                        
                        <p:outputLabel value="precio de venta:" for="precioFinalAFacturar" />
                        <p:inputText id="precioFinalAFacturar" value="#{productosController.selected.precioFinalAFacturar}" title="#{bundle.EditProductosTitle_precioFinalAFacturar}" >
                            <f:convertNumber pattern="#0.00" />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_stockactual}" for="stockactual" />
                        <p:inputText id="stockactual" value="#{productosController.selected.stockactual}" title="#{bundle.EditProductosTitle_stockactual}" />
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_stockMinimo}" for="stockMinimo" />
                        <p:inputText id="stockMinimo" value="#{productosController.selected.stockMinimo}" title="#{bundle.EditProductosTitle_stockMinimo}" />
                        
                        <p:outputLabel value="tipo de producto:" for="tipoProductoID" />
                        <p:selectOneMenu id="tipoProductoID" value="#{productosController.selected.tipoProductoID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposProductosController.itemsAvailableSelectOne}"
                                           var="tipoProductoIDItem"
                                           itemValue="#{tipoProductoIDItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

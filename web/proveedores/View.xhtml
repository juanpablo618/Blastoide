<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresViewDlg" widgetVar="ProveedoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ver proveedor">
            <h:form id="ProveedoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewProveedoresLabel_razonSocial}"/>
                        <h:outputText value="#{proveedoresController.selected.razonSocial}" title="#{bundle.ViewProveedoresTitle_razonSocial}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_nombre}"/>
                        <h:outputText value="#{proveedoresController.selected.nombre}" title="#{bundle.ViewProveedoresTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_apellido}"/>
                        <h:outputText value="#{proveedoresController.selected.apellido}" title="#{bundle.ViewProveedoresTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_cuit}"/>
                        <h:outputText value="#{proveedoresController.selected.cuit}" title="#{bundle.ViewProveedoresTitle_cuit}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_email}"/>
                        <h:outputText value="#{proveedoresController.selected.email}" title="#{bundle.ViewProveedoresTitle_email}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_fechaNacimiento}"/>
                        <h:outputText value="#{proveedoresController.selected.fechaNacimiento}" title="#{bundle.ViewProveedoresTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="tipo de documento:"/>
                        <h:outputText value="#{tipoDocumentoController.getTipoDocumento(proveedoresController.selected.tipoDocumentoID.tipoDocumentoID).nombre}"/>
                        
                        <h:outputText value="#{bundle.ViewProveedoresLabel_nroDocumento}"/>
                        <h:outputText value="#{proveedoresController.selected.nroDocumento}" title="#{bundle.ViewProveedoresTitle_nroDocumento}"/>
                        
                        <h:outputText value="#{bundle.ViewProveedoresLabel_telefono}"/>
                        <h:outputText value="#{proveedoresController.selected.telefono}" title="#{bundle.ViewProveedoresTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_celular}"/>
                        <h:outputText value="#{proveedoresController.selected.celular}" title="#{bundle.ViewProveedoresTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_sexo}"/>
                        <h:outputText value="#{proveedoresController.selected.sexo}" title="#{bundle.ViewProveedoresTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewProveedoresLabel_web}"/>
                        <h:outputText value="#{proveedoresController.selected.web}" title="#{bundle.ViewProveedoresTitle_web}"/>
                        
                        <h:outputText value="#{bundle.ViewProveedoresLabel_realdomicilioID}"/>
                        <h:outputText value="#{proveedoresController.selected.realdomicilioID.toString()}" title="#{bundle.ViewProveedoresTitle_realdomicilioID}"/>
                        
                        <h:outputText value="#{bundle.ViewProveedoresLabel_fiscaldomicilioID}"/>
                        <h:outputText value="#{proveedoresController.selected.fiscaldomicilioID.toString() }" title="#{bundle.ViewProveedoresTitle_fiscaldomicilioID}"/>
                        
                        <h:outputText value="#{bundle.ViewProveedoresLabel_condicionIVAID}"/>
                        <h:outputText value="#{proveedoresController.selected.condicionIVAID.toString()}" title="#{bundle.ViewProveedoresTitle_condicionIVAID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProveedoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <style>
        .ui-selectonemenu.ui-widget.ui-state-default.ui-corner-all{width: 100%}
    </style>
    <ui:composition>

        <p:dialog id="ProveedoresCreateDlg" widgetVar="ProveedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProveedoresTitle}">
            <h:form id="ProveedoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{proveedoresController.selected.razonSocial}" title="#{bundle.CreateProveedoresTitle_razonSocial}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_razonSocial}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.CreateProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_nombre}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{proveedoresController.selected.apellido}" title="#{bundle.CreateProveedoresTitle_apellido}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_apellido}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_cuit}" for="cuit" />
                        <p:inputMask id="cuit" value="#{proveedoresController.selected.cuit}" title="#{bundle.CreateProveedoresTitle_cuit}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_cuit}" mask="99-99999999-9"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedoresController.selected.email}" title="#{bundle.CreateProveedoresTitle_email}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_email}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="dd/MM/yyyy" value="#{proveedoresController.selected.fechaNacimiento}" title="#{bundle.EditProveedoresTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_fechaNacimiento}" showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_tipoDocumentoID}" for="tipoDocumentoID" />
                        <p:selectOneMenu id="tipoDocumentoID" value="#{proveedoresController.selected.tipoDocumentoID}" 
                                          required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_tipoDocumentoID}" style="width: 85%;">
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoIDItem"
                                           itemValue="#{tipoDocumentoIDItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_nroDocumento}" for="nroDocumento" />
                        <p:inputMask id="nroDocumento" value="#{proveedoresController.selected.nroDocumento}" title="#{bundle.CreateProveedoresTitle_nroDocumento}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_nroDocumento}" mask="99999999" style="direction: rtl; text-align: left"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.CreateProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_telefono}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{proveedoresController.selected.celular}" title="#{bundle.CreateProveedoresTitle_celular}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_celular}"/>
                        
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_sexo}" for="sexo" />
                        
                        <p:selectOneMenu id="sexo" value="#{proveedoresController.selected.sexo}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_sexo}" style="width: 85%; margin: 0px">
                            <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_web}" for="web" />
                        <p:inputText id="web" value="#{proveedoresController.selected.web}" title="#{bundle.CreateProveedoresTitle_web}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_web}"/>
                        
                            <p:outputLabel value="#{bundle.CreateProveedoresLabel_realdomicilioID}" for="realdomicilioID" />
                        <p:inputText id="realdomicilioID" value="#{proveedoresController.selected.realdomicilioID}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_realdomicilioID}"/>
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_fiscaldomicilioID}" for="fiscaldomicilioID" />
                        <p:inputText id="fiscaldomicilioID" value="#{proveedoresController.selected.fiscaldomicilioID}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_fiscaldomicilioID}"/>

                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_condicionIVAID}" for="condicionIVAID" />
                        <p:selectOneMenu id="condicionIVAID" value="#{proveedoresController.selected.condicionIVAID}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_condicionIVAID}" style="width: 85%;">
                             <f:selectItem itemLabel="Seleccionar uno" itemValue="" />
                            <f:selectItems value="#{condicionIVAController.itemsAvailableSelectOne}"
                                           var="condicionIVAIDItem"
                                           itemValue="#{condicionIVAIDItem}"/>
                        </p:selectOneMenu>
                        
                       <f:facet name="footer">
                           <p:button href="../condicionIVA/List.xhtml" value="nueva condicion Iva"></p:button>
                       </f:facet>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.create}" value="#{bundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProveedoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

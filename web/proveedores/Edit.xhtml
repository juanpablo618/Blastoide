<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresEditDlg" widgetVar="ProveedoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedoresTitle}">
            <h:form id="ProveedoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.EditProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_nombre}"/>
                        
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{proveedoresController.selected.apellido}" title="#{bundle.EditProveedoresTitle_apellido}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_cuit}" for="cuit" />
                        <p:inputMask id="cuit" value="#{proveedoresController.selected.cuit}" title="#{bundle.EditProveedoresTitle_cuit}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_cuit}" mask="99-99999999-9"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedoresController.selected.email}" title="#{bundle.EditProveedoresTitle_email}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{proveedoresController.selected.fechaNacimiento}" title="#{bundle.EditProveedoresTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_tipoDocumentoID}" for="tipoDocumentoID" />
                        <p:selectOneMenu id="tipoDocumentoID" value="#{proveedoresController.selected.tipoDocumentoID}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_tipoDocumentoID}" style="width: 85%">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoIDItem"
                                           itemValue="#{tipoDocumentoIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_nroDocumento}" for="nroDocumento" />
                        <p:inputMask id="nroDocumento" value="#{proveedoresController.selected.nroDocumento}" title="#{bundle.EditProveedoresTitle_nroDocumento}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_nroDocumento}" mask="99999999" style="direction: rtl; text-align: left"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{proveedoresController.selected.razonSocial}" title="#{bundle.EditProveedoresTitle_razonSocial}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_razonSocial}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.EditProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{proveedoresController.selected.celular}" title="#{bundle.EditProveedoresTitle_celular}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_celular}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{proveedoresController.selected.sexo}" title="#{bundle.EditProveedoresTitle_sexo}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_web}" for="web" />
                        <p:inputText id="web" value="#{proveedoresController.selected.web}" title="#{bundle.EditProveedoresTitle_web}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_web}"/>
                        
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_realdomicilioID}" for="realdomicilioID" />
                        <p:selectOneMenu id="realdomicilioID" value="#{proveedoresController.selected.realdomicilioID}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_realdomicilioID}" style="width: 85%">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domiciliosController.itemsAvailableSelectOne}"
                                           var="realdomicilioIDItem"
                                           itemValue="#{realdomicilioIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_fiscaldomicilioID}" for="fiscaldomicilioID"/>
                        <p:selectOneMenu id="fiscaldomicilioID" value="#{proveedoresController.selected.fiscaldomicilioID}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_fiscaldomicilioID}"  style="width: 85%">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domiciliosController.itemsAvailableSelectOne}"
                                           var="fiscaldomicilioIDItem"
                                           itemValue="#{fiscaldomicilioIDItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_condicionIVAID}" for="condicionIVAID" />
                        <p:selectOneMenu id="condicionIVAID" value="#{proveedoresController.selected.condicionIVAID}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_condicionIVAID}" style="width: 85%">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{condicionIVAController.itemsAvailableSelectOne}"
                                           var="condicionIVAIDItem"
                                           itemValue="#{condicionIVAIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.update}" value="#{bundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
